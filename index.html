<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicel - Control de Pagos</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #007bff; }
        form { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; cursor: pointer; border: none; }
        button:hover { background: #218838; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; }
        .status-ok { background: #d4edda; color: #155724; padding: 5px; border-radius: 4px; font-size: 0.8em; }
        .status-warning { background: #fff3cd; color: #856404; padding: 5px; border-radius: 4px; font-weight: bold; }
        .status-danger { background: #f8d7da; color: #721c24; padding: 5px; border-radius: 4px; font-weight: bold; }
        .btn-delete { background: #dc3545; padding: 5px 10px; font-size: 0.8em; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… Pagos Servicel</h1>
    
    <form id="paymentForm">
        <input type="text" id="desc" placeholder="Ej: Antel, Alquiler..." required>
        <input type="number" id="monto" placeholder="Monto $" required>
        <input type="date" id="fecha" required>
        <button type="submit">Agregar</button>
    </form>

    <table id="paymentTable">
        <thead>
            <tr>
                <th>Servicio</th>
                <th>Monto</th>
                <th>Vencimiento</th>
                <th>Estado</th>
                <th>AcciÃ³n</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<script>
    const form = document.getElementById('paymentForm');
    const tableBody = document.getElementById('tableBody');

    let payments = JSON.parse(localStorage.getItem('servicel_pagos')) || [];

    function saveAndRender() {
        localStorage.setItem('servicel_pagos', JSON.stringify(payments));
        render();
    }

    function render() {
        tableBody.innerHTML = '';
        const hoy = new Date();
        hoy.setHours(0,0,0,0);

        payments.sort((a, b) => new Date(a.fecha) - new Date(b.fecha)).forEach((p, index) => {
            const fechaVenc = new Date(p.fecha);
            fechaVenc.setHours(24,0,0,0); // Ajuste zona horaria
            
            const diffTiempo = fechaVenc - hoy;
            const diffDias = Math.ceil(diffTiempo / (1000 * 60 * 60 * 24));

            let statusClass = 'status-ok';
            let statusText = `Faltan ${diffDias} dÃ­as`;

            if (diffDias <= 0) {
                statusClass = 'status-danger';
                statusText = diffDias === 0 ? "Â¡VENCE HOY!" : "VENCIDO";
            } else if (diffDias <= 3) {
                statusClass = 'status-warning';
                statusText = "PrÃ³ximo (3 dÃ­as)";
            }

            tableBody.innerHTML += `
                <tr>
                    <td>${p.desc}</td>
                    <td>$${p.monto}</td>
                    <td>${p.fecha}</td>
                    <td><span class="${statusClass}">${statusText}</span></td>
                    <td><button class="btn-delete" onclick="deletePayment(${index})">Eliminar</button></td>
                </tr>
            `;
        });
    }

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const newPayment = {
            desc: document.getElementById('desc').value,
            monto: document.getElementById('monto').value,
            fecha: document.getElementById('fecha').value
        };
        payments.push(newPayment);
        form.reset();
        saveAndRender();
    });

    window.deletePayment = (index) => {
        payments.splice(index, 1);
        saveAndRender();
    };

    render();
</script>

</body>
</html>
